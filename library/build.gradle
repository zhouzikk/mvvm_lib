apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 23
        consumerProguardFiles "proguard-rules.pro"
    }

    buildTypes {
        develop {
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    api 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    //状态栏
    def immersionbar_version = '3.0.0'
    api "com.gyf.immersionbar:immersionbar:$immersionbar_version"
    api "com.gyf.immersionbar:immersionbar-ktx:$immersionbar_version"

    //jetpack
    def lifecycle_version = "2.3.1"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    def activity_version = "1.2.3"
    api "androidx.activity:activity-ktx:$activity_version"
    def fragment_version = "1.3.5"
    api "androidx.fragment:fragment-ktx:$fragment_version"
    def navigation_version = "2.3.5"
    api "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    api "androidx.navigation:navigation-ui-ktx:$navigation_version"

    //BRVAH
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    //GSON
//    api "com.google.code.gson:gson:2.8.6"

    //Retrofit
    def retrofit_version = "2.9.0"
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.squareup.okhttp3:logging-interceptor:4.2.2"

    //Glide
    api 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.12.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.12.0'

    //SmartRefreshLayout
    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    api 'com.scwang.smart:refresh-header-material:2.0.3'
    api 'com.scwang.smart:refresh-footer-classics:2.0.1'    //经典加载

    //utils
    api 'com.blankj:utilcodex:1.30.6'

    //material-dialogs
    api 'com.afollestad.material-dialogs:core:3.3.0'
    api 'com.afollestad.material-dialogs:input:3.3.0'
    api 'com.afollestad.material-dialogs:lifecycle:3.3.0'

    //viewpager2
    api "androidx.viewpager2:viewpager2:1.0.0"

    //EasyPermissions
//    api 'pub.devrel:easypermissions:3.0.0'

    api 'com.google.android.flexbox:flexbox:3.0.0'

    //圆的ImageView
    api 'com.makeramen:roundedimageview:2.3.0'

    api 'com.github.fondesa:recycler-view-divider:3.5.0'

    api 'com.github.li-xiaojun:StateLayout:1.2.5'

    //refresh
    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    api 'com.scwang.smart:refresh-header-material:2.0.3'

    //webview
    api 'com.github.Justson.AgentWeb:agentweb-core:v4.1.9-androidx'
    api 'com.github.Justson.AgentWeb:agentweb-filechooser:v4.1.9-androidx'

    api 'org.jsoup:jsoup:1.13.1'

}